<ion-view view-title="Reviewed">

    <button id="fab-reviewed" class="button button-fab button-fab-bottom-right expanded button-energized-900" ng-click="openModal()">
      <i class="icon ion-funnel"></i>
    </button>

  <ion-content ng-class="{expanded:isExpanded}">
    <div class="content">
        <ion-list>
          <ion-item class="item-avatar item-icon-right" ng-repeat="restaurant in restaurants | myFilter" ng-click="restaurantSelected(restaurant)">
            <img src="img/cutlery.jpg" alt="Photo">
            <h2>{{restaurant.restaurantName}}</h2>
            <p>{{restaurant.restaurantLocation}}</p>
          </ion-item>
        </ion-list>
    </div>
  </ion-content>
</ion-view>
