<ion-view view-title="Add Review">
  <ion-content>

    <h3 class="padding-left padding-top">{{restaurantData.name}}</h3>
    <h5 class="padding-left">{{restaurantData.crossStreet}}</h5>


    <div class="list">
      <div class="item item-button-right">
        <span class="input-label ">The food was</span>
        <div class="buttons">
          <a class="button buttonTiny" ng-class="{'button-energized-900': isFoodActive('Good')}" ng-click="setFoodActive('Good')">Good</a>
          <a class="button buttonTiny" ng-class="{'button-energized-900': isFoodActive('Great')}" ng-click="setFoodActive('Great')">Great</a>
          <a class="button buttonTiny" ng-class="{'button-energized-900': isFoodActive('Mind-blowing')}" ng-click="setFoodActive('Mind-blowing')">Mind-blowing</a>
        </div>
      </div>

      <div class="item item-button-right">
        <span class="input-label ">The service was</span>
        <div class="buttons">
          <a class="button buttonTiny" ng-class="{'button-energized-900': isServiceActive('10%')}" ng-click="setServiceActive('10%')">10%</a>
          <a class="button buttonTiny" ng-class="{'button-energized-900': isServiceActive('15%')}" ng-click="setServiceActive('15%')">15%</a>
          <a class="button buttonTiny" ng-class="{'button-energized-900': isServiceActive('25%')}" ng-click="setServiceActive('25%')">25%</a>
        </div>
      </div>

      <div class="item item-button-right">
        <span class="input-label ">The atmosphere was</span>
        <div class="buttons">
          <a class="button buttonTiny" ng-class="{'button-energized-900': isVibeActive('casual')}" ng-click="setVibeActive('casual')">Casual</a>
          <a class="button buttonTiny" ng-class="{'button-energized-900': isVibeActive('trendy')}" ng-click="setVibeActive('trendy')">Trendy</a>
          <a class="button buttonTiny" ng-class="{'button-energized-900': isVibeActive('formal')}" ng-click="setVibeActive('formal')">Formal</a>
        </div>
      </div>


      <div class="item item-input  item-stacked-label">
        <span class="input-label ">Recommendations</span>
        <input type="text" placeholder="Dish Name" ng-model="reviewerData.dish">
      </div>

      <!--<div class="item">-->
        <!--<span class="input-label ">Observations</span>-->
        <!--<div class="item item-checkbox" ng-repeat="observation in restaurantData.observations" ng-model="observation.isSelected">-->
          <!--<label class="checkbox"><input type="checkbox"></label>-->
          <!--{{observation.name}}-->
        <!--</div>-->

      <!--</div>-->
    </div>

    <div class="padding">
      <button class="button button-full button-assertive ink" ng-click="AddPost()">Submit</button>
    </div>

  <div>




  </div>


  </ion-content>
</ion-view>
