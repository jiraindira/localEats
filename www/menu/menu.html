<ion-nav-view>
  <ion-side-menus enable-menu-with-back-views="true">
    <ion-side-menu-content>
      <ion-nav-bar class="bar-assertive-900" ng-class="{expanded: isExpanded}" align-title="left">
        <ion-nav-back-button class="no-text">
        </ion-nav-back-button>
        <ion-nav-buttons side="right">
          <button class="button button-icon button-clear ion-android-more-vertical" menu-toggle="right">
          </button>
        </ion-nav-buttons>
      </ion-nav-bar>

      <ion-nav-view name="mainContent" ng-class="{expanded: isExpanded}" ></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="right">
      <ion-content>
        <div class="hero-short assertive-bg">
          <div class="content">
            <div class="avatar" style="background-image: url({{profileData.picture}});"></div>
            <h3><a class="light">{{profileData.firstName}}</a></h3>
            <h3>Jirain</h3>
          </div>
        </div>

        <div class="tabs tabs-dark tabs-icon-top static">

        </div>

        <ion-list>
          <ion-item nav-clear menu-close ng-click="logout()">
            Logout
          </ion-item>
          <ion-item nav-clear menu-close ui-sref="app.friends">
            Friends
          </ion-item>
          <ion-item nav-clear menu-close ui-sref="app.dashboard">
            Dashboard
          </ion-item>
        </ion-list>

      </ion-content>
    </ion-side-menu>
  </ion-side-menus>
</ion-nav-view>
